<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rama's Art Gallery</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

<!-- TOP BAR (hidden initially) -->
<header class="top-bar" id="topBar">
  <div class="top-bar-left">
    <div class="hamburger" id="hamburger">☰</div>
    <nav class="dropdown-menu" id="dropdownMenu">
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
  <div class="top-bar-title">Rama's Art Gallery</div>
</header>

<!-- HERO SECTION -->
<section class="hero">

  <!-- ⭐ NEW FADE OVERLAY -->
  <div class="hero-fade-overlay"></div>

  <div class="hero-bg" style="background-image: url('assets/hero-bg.jpeg');"></div>
  <div class="hero-content">
    <img src="assets/jeju-canola.jpeg" alt="Artwork title" class="hero-art" />
    <div class="hero-caption">
      <h1 data-text="Quiet Bloom">&nbsp;</h1>
      <p data-text="Acrylic on canvas · 2025">&nbsp;</p>
    </div>
  </div>
  <div class="scroll-indicator">
    <span class="arrow">↓</span>
  </div>
</section>

<!-- INTRO SECTION -->
<section class="intro" id="about">
  <p>An exploration of memory, nature, and stillness.</p>
</section>

<!-- RUNNERS-UP HERO SECTION -->
<section class="runners-hero">
  <div class="runners-bg" style="background-image: url('assets/second-hero-bg.jpeg');"></div>
  <div class="runners-content">
    <img src="assets/pastel-beach.jpeg" alt="Featured Painting" class="runners-art" />
    <div class="runners-caption">
      <h2>Morning Serenity</h2>
      <p>Acrylic on canvas · 2024</p>
    </div>
  </div>
</section>

<!-- GALLERY GRID SECTION -->
<section class="gallery" id="gallery">
  <h2 class="gallery-title">Gallery</h2>
  <div class="gallery-grid" id="galleryGrid">
    <!-- Gallery items will be injected here dynamically -->
  </div>
</section>


<section id="contact">
</section>

<script src="script.js"></script>
</body>
</html>
