<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Gallery</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">

    <!-- Atmospheric background -->
    <div class="hero-bg"
         style="background-image: url('assets/hero-bg.jpeg');">
    </div>

    <!-- Foreground artwork -->
    <div class="hero-content">
      <img
        src="assets/jeju-canola.jpeg"
        alt="Artwork title"
        class="hero-art"
      />

      <div class="hero-caption">
        <h1 data-text="Quiet Bloom">&nbsp;</h1>
        <p data-text="Acrylic on canvas · 2025">&nbsp;</p>
      </div>

    </div>

    <div class="scroll-indicator">
      <span class="arrow">↓</span>
    </div>
  </section>

  <!-- OPTIONAL NEXT SECTION -->
  <section class="intro">
    <p>
      An exploration of memory, nature, and stillness.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
